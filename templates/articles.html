{% extends "base.html" %}

{% block body %}

<h3>Makaleler</h3>
<br>

{% if articles %}


<form action="/search" method="post">
    <input type="search" id="form1" name="keyword" class="input-sm" maxlength="64" placeholder="Ara..." />
    <button type="submit" class="btn btn-danger btn-sm">Search</button>
   
</form>

<hr>
<ul class="list-group">
{% for article in articles %}
<li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
{% endfor %}
</ul>

{% else %}

<div class="alert alert-danger">Bu blogta makale bulunmuyor...</div>

{% endif %}


{% endblock %}
